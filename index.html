            <div class="d-flex justify-content-between align-items-center mb-3 border-bottom">
              <h3>Inprogress Tasks</h3>

                  <input type="checkbox">
                  <span class='indicator'></span>
                  Design Analysis
                </label>
              </div>
              <div class="list-group-item">
                <label class="checkbox">
                  <input type="checkbox">
                  <span class='indicator'></span>

              </div>
  
            </div>

          </div>

          <div class="list-container mb-3">

            </div>

            <div class="tags-list mb-3">

            </div>

            <div class="list-group">

              </div>
              <div class="list-group-item">
                <label class="checkbox">

                </label>
              </div>
  
            </div>
          </div>
          <div class="mb-3 border-bottom pt-2">
            <h3>Add a new task</h3>
          </div>
          <div class="card">
            <div class="card-body">
              <form>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Task Title">
                  <button class="btn btn-outline-success" type="button">Add Task</button>
                </div>
              </form>
            </div>
          </div>

        
        </div>
      </div>

    </div>
